<div id='Title'>Guide Data Sources</div><br>

<div id='videoSource'>
    <table id="sources"></table>
    <div id='pager'>
</div>

<script language="JavaScript" type="text/javascript">
    $("#sources").jqGrid({
        url:'/Channel/GetVideoSourceList',
        datatype: "xml",
        colNames:['Source ID', 'Source Name', 'Grabber Name', 'Username', 'Password', 'Use EIT', 'Configure Path'],
        colModel:[
   	    {name:'sourceid', index:'sourceid', width:130, sorttype:"int", hidden:false, xmlmap:"Id"},
   	    {name:'sourcename', index:'sourcename', width:280, sorttype:"text", xmlmap:"SourceName"},
   	    {name:'grabber', index:'grabber', width:200, sorttype:"text", xmlmap:"Grabber"},
            {name:'username', index:'username', width:200, align:"right", sorttype:"text", xmlmap:"UserId"},
            {name:'password', index:'password', width:40, align:"center", sortable:true, hidden:true, xmlmap:"Password"},
            {name:'useeit', index:'useeit', width:80, align:"right", sorttype:"bool", xmlmap:"UseEIT"},
            {name:'configpath', index:'configpath', width:40, align:"center", sortable:true, hidden:true, xmlmap:"ConfigPath"}
        ],
        xmlReader: { 
           root:"VideoSources", 
           row:"VideoSource",
           repeatitems:false,
           id : "Id"
        },
        rowNum:20,
        pager: '#pager',
        sortname: 'id',
        viewrecords: true,
        sortorder: "desc",
        loadonce: true,
        autoWidth: true,
        width: 820,
        height: 442
    });

    $(window).bind('resize', function() {
        $("#sources").setGridWidth($(window).width() - 230);
    }).trigger('resize');
</script>
